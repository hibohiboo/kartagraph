get:
  operationId: scenarios
  security:
    - OAuth2: [ openid, token ]
  responses:
    200:
      description: 200 OK
      content:
        application/json:
          schema:
            required:
              - scenarios
            properties:
              scenarios:
                type: array
                items:
                  required:
                    - name
                  properties:
                    name:
                      type: string
            example:
              scenarios:
                - name: hina
                - name: koharu
                - name: konatsu